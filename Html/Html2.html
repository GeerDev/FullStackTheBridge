<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Html</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        .colorcete {
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <table style="width: 600px;">

        <tr class="colorcete">
          <th colspan="3">Invoice #6734354644</th>
          <th>20 January 2034</th>
        </tr>

        <tr>
          <td colspan="2" rowspan="4">Titulo1 <br> lorem30 <br> holi <br> holi2</td>
          <td colspan="2" rowspan="4">Titulo2 <br> lorem30 <br> holi <br> holi2</td>
        </tr>

        <tr></tr>
        <tr></tr>
        <tr></tr>

        <tr>
          <td>Name/Description</td>
          <td>Qty</td>
          <td>@</td>
          <td>Cost</td>
        </tr>

        <tr>
            <td>Papel</td>
            <td>100</td>
            <td>0</td>
            <td>1000</td>
        </tr>

        <tr>
            <td>Cajas</td>
            <td>50</td>
            <td>0</td>
            <td>500</td>
        </tr>

        <tr>
            <td colspan="3">Subtotal</td>
            <td>110.0</td>
        </tr>

        <tr>
            <td colspan="2">Tax</td>
            <td>8%</td>
            <td>80</td>
        </tr>

        <tr>
            <td colspan="3">Grand Total</td>
            <td>1000</td>
        </tr>
          
    </table> 
</body>
</html>
